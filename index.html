<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #walletAddress {
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <title>BSC Wallet Connect</title>
</head>
<body>
    <button id="connectButton">Connect Wallet</button>
    <div id="walletAddress"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);

                try {
                    // Request access to the BSC wallet
                    await window.ethereum.enable();

                    // Get the selected account address
                    const accounts = await window.web3.eth.getAccounts();
                    const walletAddress = accounts[0];

                    // Display the wallet address
                    const walletAddressElement = document.getElementById('walletAddress');
                    walletAddressElement.innerHTML = `Connected Wallet: ${walletAddress}`;
                    walletAddressElement.style.display = 'block';

                    // Disable the connect button
                    document.getElementById('connectButton').disabled = true;
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('Please install a BSC wallet like MetaMask to use this feature.');
            }
        });
    </script>
</body>
</html>
