<!DOCTYPE html>
<html>
<head>
  <title>BSC Wallet Connection</title>
  <style>
    #wallet-status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"></script>
  <script>
    // Check if MetaMask or Trust Wallet is installed
    if (typeof web3 !== 'undefined') {
      const web3 = new Web3(Web3.givenProvider);

      // Function to handle wallet connection
      async function connectWallet() {
        try {
          // Request wallet connection
          await web3.eth.requestAccounts();
          
          // Check if an account is connected
          const accounts = await web3.eth.getAccounts();
          if (accounts.length > 0) {
            document.getElementById('wallet-status').textContent = 'Connected: ' + accounts[0];
          }
        } catch (error) {
          console.error(error);
        }
      }

      // Add a click event listener to the "Connect Wallet" button
      document.getElementById('connect-wallet').addEventListener('click', connectWallet);
    } else {
      document.getElementById('wallet-status').textContent = 'Web3 not detected. Please install MetaMask or Trust Wallet.';
    }
  </script>
</body>
</html>
