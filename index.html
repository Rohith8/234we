<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Wallet Connect</title>
    <!-- Add Web3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0/web3.min.js"></script>
    <style>
        #connect-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #wallet-info {
            margin-top: 20px;
        }

        #balance {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="wallet-connect">
        <button id="connect-button">Connect Wallet</button>
        <div id="wallet-info" style="display: none;">
            <p id="wallet-address">Wallet Address: <span id="address"></span></p>
            <p id="balance">Balance: <span id="wallet-balance"></span> BNB</p>
        </div>
    </div>

    <script>
        // Check if Web3 is available
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // You can prompt the user to install a BSC wallet extension like MetaMask
            alert("Please install a BSC wallet extension like MetaMask.");
        }

        const connectButton = document.getElementById("connect-button");
        const walletInfo = document.getElementById("wallet-info");
        const walletAddress = document.getElementById("wallet-address");
        const walletBalance = document.getElementById("wallet-balance");

        async function connectWallet() {
            try {
                // Request account access
                const accounts = await web3.eth.requestAccounts();
                const address = accounts[0];

                // Display the wallet address
                walletAddress.textContent = address;

                // Get the wallet balance
                const balanceWei = await web3.eth.getBalance(address);
                const balanceBNB = web3.utils.fromWei(balanceWei, "ether");
                walletBalance.textContent = balanceBNB;

                // Toggle the UI to show wallet info
                connectButton.style.display = "none";
                walletInfo.style.display = "block";
            } catch (error) {
                console.error(error);
            }
        }

        connectButton.addEventListener("click", connectWallet);
    </script>
</body>
</html>
