<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Wallet Connect</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #008000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #connectionStatus {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect Wallet</button>
    <p id="connectionStatus"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const connectButton = document.getElementById("connectButton");
            const connectionStatus = document.getElementById("connectionStatus");

            // Check if Metamask is installed
            if (typeof window.ethereum !== "undefined") {
                const ethereum = window.ethereum;

                connectButton.addEventListener("click", async () => {
                    try {
                        // Request Metamask to connect
                        await ethereum.request({ method: "eth_requestAccounts" });

                        // Check if connected and get the selected address
                        const accounts = await ethereum.send("eth_accounts");
                        const selectedAddress = accounts.result[0];

                        // Update the connection status and button text
                        connectionStatus.innerText = `Connected: ${selectedAddress}`;
                        connectButton.innerText = "Connected";
                        connectButton.disabled = true;

                        // You can now interact with the BSC wallet through Web3.js
                        // For example, you can use web3.eth to interact with the blockchain.
                    } catch (error) {
                        console.error(error);
                        connectionStatus.innerText = "Connection Failed";
                    }
                });
            } else {
                connectionStatus.innerText = "Metamask not found. Please install Metamask.";
            }
        });
    </script>
</body>
</html>
