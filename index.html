<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Wallet Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .wallet-button {
            background-color: #42b983;
            color: red;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .wallet-button:hover {
            background-color: #36a77e;
        }
    </style>
</head>
<body>
    <h1>BSC Wallet Connect</h1>
    <button id="connectWalletButton" class="wallet-button">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p id="walletBalance"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script>
        // Initialize Web3.js
        let web3;

        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
        } else {
            alert('Please install a BSC wallet extension like MetaMask.');
        }

        // Function to connect the wallet
        async function connectWallet() {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                const address = accounts[0];
                const balance = await web3.eth.getBalance(address);

                // Display the wallet address and balance
                document.getElementById('walletAddress').textContent = `Connected Address: ${address}`;
                document.getElementById('walletBalance').textContent = `Balance: ${web3.utils.fromWei(balance, 'ether')} BNB`;
            } catch (error) {
                console.error(error);
            }
        }

        // Add a click event listener to the Connect Wallet button
        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
