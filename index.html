<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Wallet Connect</title>
    <!-- Include Web3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <!-- Include BSC Mainnet RPC URL -->
    <script src="https://bsc-dataseed.binance.org"></script>
    <style>
        /* CSS for the Connect Button */
        #connect-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-status"></p>

    <script>
        // Function to connect the wallet
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Request access to the user's BSC wallet
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Check if the wallet is connected
                    if (window.ethereum.selectedAddress) {
                        // Update the button text and display wallet address
                        document.getElementById('connect-button').innerText = 'Connected';
                        document.getElementById('wallet-status').innerText = 'Wallet Address: ' + window.ethereum.selectedAddress;
                    }
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('BSC wallet not found. Please install MetaMask or use a BSC-compatible wallet.');
            }
        }
    </script>
</body>
</html>
