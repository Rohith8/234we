<!DOCTYPE html>
<html>
<head>
    <title>Wallet Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: right;
        }

        #wallet-connect-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 20px;
        }

        #wallet-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        #wallet-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #network-info {
            margin-top: 20px;
        }

        #balance-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="wallet-connect-button">Connect Wallet</button>

    <div id="wallet-modal">
        <div id="wallet-popup">
            <span id="close-modal">X</span>
            <h2>Connect Wallet</h2>
            <button id="connect-metamask"><i class="fab fa-ethereum"></i> Connect with MetaMask</button>
            <button id="connect-trustwallet"><i class="fab fa-ethereum"></i> Connect with Trust Wallet</button>
            <button id="connect-manual"><i class="fab fa-btc"></i> Connect Manually (Bitcoin)</button>
            <div id="network-info">
                <strong>Network:</strong> <span id="network"></span>
                <button id="change-network">Change Network</button>
            </div>
            <div id="balance-info">
                <strong>Balance:</strong> <span id="balance"></span> ETH
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3(Web3.givenProvider || "https://mainnet.infura.io/v3/your-infura-api-key"); // Change this to your Infura API key or desired Ethereum network

        // Function to toggle the wallet modal
        function toggleModal() {
            const modal = document.getElementById('wallet-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Function to connect with MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    updateWalletInfo();
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert("MetaMask is not installed. Please install and try again.");
            }
        }

        // Function to connect with Trust Wallet
        async function connectTrustWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'wallet_requestPermissions' });
                    updateWalletInfo();
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert("Trust Wallet is not installed. Please install and try again.");
            }
        }

        // Function to connect manually (Bitcoin)
        function connectManual() {
            // Implement Bitcoin wallet connection logic here
            alert("Manually connecting to Bitcoin wallet.");
        }

        // Function to update wallet information
        async function updateWalletInfo() {
            const accounts = await web3.eth.getAccounts();
            const networkId = await web3.eth.net.getId();
            const networkName = getNetworkName(networkId);
            const balance = await web3.eth.getBalance(accounts[0]);

            document.getElementById('network').textContent = networkName;
            document.getElementById('balance').textContent = web3.utils.fromWei(balance, 'ether');
        }

        // Function to get network name from network ID
        function getNetworkName(networkId) {
            // Add more networks as needed
            switch (networkId) {
                case 1:
                    return "Mainnet";
                case 3:
                    return "Ropsten Testnet";
                case 4:
                    return "Rinkeby Testnet";
                case 5:
                    return "Goerli Testnet";
                default:
                    return "Unknown";
            }
        }

        // Add event listeners
        const connectButton = document.getElementById('wallet-connect-button');
        const connectMetaMaskButton = document.getElementById('connect-metamask');
        const connectTrustWalletButton = document.getElementById('connect-trustwallet');
        const connectManualButton = document.getElementById('connect-manual');
        const closeModalButton = document.getElementById('close-modal');
        const changeNetworkButton = document.getElementById('change-network');

        connectButton.addEventListener('click', toggleModal);
        connectMetaMaskButton.addEventListener('click', connectMetaMask);
        connectTrustWalletButton.addEventListener('click', connectTrustWallet);
        connectManualButton.addEventListener('click', connectManual);
        closeModalButton.addEventListener('click', toggleModal);
        changeNetworkButton.addEventListener('click', toggleModal);

        // Check if MetaMask or Trust Wallet is installed
        function checkWallet() {
            if (typeof window.ethereum !== 'undefined' || (typeof window.web3 !== 'undefined')) {
                return true;
            } else {
                return false;
            }
        }

        // Initialize wallet info
        updateWalletInfo();
    </script>
</body>
</html>
